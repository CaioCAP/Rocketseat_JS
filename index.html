<html>
    <head>
        Curso JS RocketSeat
    </head>
    <body>
        <script>
            var resultado = ""
            var endereco = {
                rua: "Rua dos pinheiros",
                numero: 1293,
                bairro: "Centro",
                cidade: "São Paulo",
                uf: "SP"
            };
            function frase(endereco) {
                resultado = "O usuário mora em " + endereco["cidade"] + "/" + endereco["uf"] + " no bairro " + endereco["bairro"] + ", na rua " + endereco["rua"] + " com nº " + endereco["numero"];
                return resultado;
            }
            alert("O usuário mora em " + endereco["cidade"] + "/" + endereco["uf"] + " no bairro " + endereco["bairro"] + ", na rua " + endereco["rua"] + " com nº " + endereco["numero"]);
            console.log(frase(endereco));
        </script>
    </body>
</html>
